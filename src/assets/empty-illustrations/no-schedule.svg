<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f1f5f9" class="dark:fill-slate-800"/>
  
  <!-- Calendar base -->
  <rect x="50" y="50" width="100" height="110" rx="10" fill="#94a3b8" class="dark:fill-slate-600"/>
  
  <!-- Calendar top bar -->
  <rect x="50" y="50" width="100" height="30" rx="10" fill="#3b82f6" class="dark:bg-blue-500"/>
  <rect x="50" y="70" width="100" height="10" fill="#3b82f6" class="dark:bg-blue-500"/>
  
  <!-- Calendar rings -->
  <rect x="75" y="42" width="10" height="18" rx="5" fill="#64748b" class="dark:fill-slate-500"/>
  <rect x="115" y="42" width="10" height="18" rx="5" fill="#64748b" class="dark:fill-slate-500"/>
  
  <!-- Calendar grid -->
  <rect x="60" y="90" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="82" y="90" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="104" y="90" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="126" y="90" width="14" height="14" rx="3" fill="#f59e0b" class="dark:bg-amber-500"/>
  
  <rect x="60" y="108" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="82" y="108" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="104" y="108" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="126" y="108" width="14" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  
  <rect x="60" y="126" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="82" y="126" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="104" y="126" width="18" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  <rect x="126" y="126" width="14" height="14" rx="3" fill="#e2e8f0" class="dark:fill-slate-700"/>
  
  <!-- Sparkle effect -->
  <g class="animate-pulse">
    <path d="M165 45 L168 38 L171 45 L168 52 Z" fill="#f59e0b" class="dark:fill-amber-400"/>
    <path d="M150 35 L155 30 L160 35 L155 40 Z" fill="#fcd34d" class="dark:fill-amber-300"/>
    <path d="M180 60 L183 55 L186 60 L183 65 Z" fill="#fcd34d" class="dark:fill-amber-300"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="35" cy="55" r="5" fill="#cbd5e1" class="dark:fill-slate-700"/>
  <circle cx="30" cy="75" r="3" fill="#e2e8f0" class="dark:fill-slate-600"/>
  <circle cx="175" cy="140" r="4" fill="#cbd5e1" class="dark:fill-slate-700"/>
  <circle cx="165" cy="155" r="3" fill="#e2e8f0" class="dark:fill-slate-600"/>
</svg>
